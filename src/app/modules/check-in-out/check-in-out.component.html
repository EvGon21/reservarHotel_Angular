<form class="form-container">
    <div class="form-group">
        <label for="checkIn"><i class="far fa-calendar-alt"></i> Check-In</label>
        <input type="date" class="form-control" id="checkIn" name="checkIn" [(ngModel)]="checkInDate">
    </div>
    <div class="form-group">
        <label for="checkOut"><i class="far fa-calendar-alt"></i> Check-Out</label>
        <input type="date" class="form-control" id="checkOut" name="checkOut" [(ngModel)]="checkOutDate">
    </div>
    <div class="form-group">
        <label for="guests"><i class="fas fa-users"></i> Huéspedes</label>
        <select class="form-control" id="guests" name="guests" [(ngModel)]="numGuests">
            <option value="1">1 huésped</option>
            <option value="2">2 huéspedes</option>
            <option value="3">3 huéspedes</option>
            <option value="4">4 huéspedes</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>
