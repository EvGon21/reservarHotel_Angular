<div class="container-home">
  <div class="title-home">
    <!--<h1>Give us your info</h1>-->
  </div>
  <form  (ngSubmit)="onSubmit()" class="container form-cont">
    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Full Name</mat-label>
        <input matInput id="name" name="name" [(ngModel)]="name">
      </mat-form-field>
     <!-- <p>Nombre: {{name}}</p>-->
    </div>
    <div class="row">
      <div >
        <mat-form-field appearance="fill">
          <mat-label>Check-In</mat-label>
          <input matInput [matDatepicker]="picker" id="checkIn" name="checkIn" [(ngModel)]="checkInDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div style= "margin-right: 10px;">
        <mat-form-field appearance="fill">
          <mat-label>Check-Out</mat-label>
          <input matInput [matDatepicker]="picker2" id="checkOut" name="checkOut" [(ngModel)]="checkOutDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Number of Visitors</mat-label>
        <mat-select id="guests" name="guests" [(ngModel)]="numGuests">
          <mat-option *ngFor="let numero of numAdults" [value]="numero">
            {{numero}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <div class=" btn-sub">
        <button mat-button color="primary"  type="submit">Send</button>
      </div>
    </div>
  </form>
</div>

<div class="survey-container">
  <div *ngIf="send == 1 && satisfaction.rating == 0"> 
  <h1 class="survey-title">Satisfaction Survey</h1>
  <app-satisfaction-form (submitForm)="onSatisfactionSubmit($event)"  ></app-satisfaction-form>
  <br>
</div>
<div *ngIf="satisfaction.rating > 0">
  <div class="s-cont">
  <p id="p2">Submitted answers:</p>
  <div *ngIf="satisfaction">
    <p>Rating: {{satisfaction.rating}}</p>
    <p>Comment: {{satisfaction.comment}}</p>
  </div>
 </div>
</div>
</div><br>
