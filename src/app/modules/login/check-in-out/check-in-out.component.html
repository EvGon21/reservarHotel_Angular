<form class="form-container">
    <div class="form-group">
        <label for="">Nombre y Apellidos</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">

    </div>
    <div class="form-group">
        <label for="">Check in</label>
        <input type="date" class="form-control" id="checkIn" name="checkIn" [(ngModel)]="checkInDate">
    </div>
    <div class="form-group">
        <label for="">Check out</label>
        <input type="date" class="form-control" id="checkOut" name="checkOut" [(ngModel)]="checkOutDate">
    </div>
    <div class="form-group">
        <label for="">Huesped(s)</label>
        <select class="form-control" id="guests" name="guests" [(ngModel)]="numGuests">
            <option *ngFor="let numero of numAdults" [value]="numero">{{numero}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Search</button>
</form>
