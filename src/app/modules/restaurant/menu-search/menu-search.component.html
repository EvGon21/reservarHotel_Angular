<div class="container">
  <div class="title-home">
    <h1>Disfruta tus favoritos.</h1>
  </div>
  <div class="menu-deploy">
    <!-- Table of Boostrap -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="2" class="title-cat">Comida Marina</th>
        </tr>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let meal of meals_seaFood">
          <td>{{ meal.strMeal }}</td>
          <td><img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}"></td>
        </tr>
      </tbody>
    </table>

        </tr>

          <td>{{ meal.strMeal }}</td>
          <td><img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}"></td>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="2" class="title-cat">Postres</th>
        </tr>
        <tr>

    <table class="table table-hover">

        </tr>

          <td>{{ meal.strMeal }}</td>

        </tr>
      </tbody>
    </table>    
  </div>
</div>
